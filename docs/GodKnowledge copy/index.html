<!DOCTYPE html>
<html lang="en">
  <style>
  /*–– Verse link overrides for dark theme ––*/
.verses a {
  color: #64B5F6;           /* lighter, sky-blue hue */
  text-decoration: underline;
}

.verses a:visited {
  color: #90CAF9;           /* slightly softer after click */
}

.verses a:hover,
.verses a:focus {
  color: #42A5F5;           /* brighten on hover/focus */
}
/*–– Back-to-Linktree link overrides for dark theme ––*/
.back-link a {
  color: #64B5F6;           /* lighter, sky-blue hue */
  text-decoration: underline;
}

.back-link a:visited {
  color: #90CAF9;           /* slightly softer after click */
}

.back-link a:hover,
.back-link a:focus {
  color: #42A5F5;           /* brighten on hover/focus */
}
/*–– Social-media link overrides for dark theme ––*/
.social-media a {
  color: #64B5F6;           /* lighter, sky-blue hue */
  text-decoration: underline;
}

.social-media a:visited {
  color: #90CAF9;           /* slightly softer after click */
}

.social-media a:hover,
.social-media a:focus {
  color: #42A5F5;           /* brighten on hover/focus */
}


</style>
<head>
  <meta charset="UTF-8" />

  <title>God Knowledge Compilation</title>

</head>

  <div class="header">

          <option value="kor">한국어</option>
        </select>

    </div>
  </div>

  <div class="toggle-bar" id="toggle-bar">

  </div>
  <div class="back-link">
    <a href="../index.html">← Back to Linktree</a>
  </div>
  <div class="container" id="content"></div>
  <div class="social-media" style="margin: 1rem 0;">
    <a id="twitter-link" href="#" target="_blank">Twitter</a>
    <a id="instagram-link" href="#" target="_blank" style="margin-left:1rem;">Instagram</a>
